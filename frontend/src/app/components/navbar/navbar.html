<nav class="nav">
  <div class="nav__inner">
    <a routerLink="/" class="nav__brand">
      <img src="assets/SEEDSbranco.png" alt="SEEDS logo" class="nav__logo" />
      <span class="visually-hidden">SEEDS - Início</span>
    </a>

    <button
      class="nav__toggle"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen"
      aria-label="Abrir menu"
    >
      <svg class="nav__toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
        <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <ul class="nav__links">
      <li><a routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">INÍCIO</a></li>
      <li><a routerLink="/equipe" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">EQUIPE</a></li>
      <li><a href="#">CONDUTA</a></li>
      <li><a routerLink="/ensino" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">ENSINO</a></li>
      <li><a href="#">PESQUISA</a></li>
      <li><a href="#">EVENTOS</a></li>
      <li><a href="#">FERRAMENTAS</a></li>
      <li><a href="#">NOTÍCIAS</a></li>
    </ul>
  </div>

  <div *ngIf="menuOpen" class="nav-mobile">
    <button class="nav-mobile__backdrop" aria-hidden="true" (click)="closeMenu()"></button>
    <div class="nav-mobile__panel">
      <div class="nav-mobile__header">
        <a routerLink="/" (click)="closeMenu()" class="nav__brand nav__brand--mobile">
          <img src="assets/SEEDSbranco.png" alt="SEEDS logo" class="nav__logo" />
        </a>
  <button class="nav__toggle nav__toggle--close" (click)="closeMenu()" aria-label="Fechar menu" [attr.aria-expanded]="menuOpen">
          <svg class="nav__toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <ul class="nav-mobile__links">
        <li><a routerLink="/" (click)="closeMenu()" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">INÍCIO</a></li>
        <li><a routerLink="/equipe" (click)="closeMenu()" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">EQUIPE</a></li>
        <li><a href="#" (click)="closeMenu()">CONDUTA</a></li>
        <li><a routerLink="/ensino" (click)="closeMenu()" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">ENSINO</a></li>
        <li><a href="#" (click)="closeMenu()">PESQUISA</a></li>
        <li><a href="#" (click)="closeMenu()">EVENTOS</a></li>
        <li><a href="#" (click)="closeMenu()">FERRAMENTAS</a></li>
        <li><a href="#" (click)="closeMenu()">NOTÍCIAS</a></li>
      </ul>
    </div>
  </div>
</nav>
